<html>
 <head>
    <title>C&eacute;dric Vidal's Algorithms Database</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Algorithms Database" />
	<meta name="author" content="C&eacute;dric Vidal" />
	<meta name="keywords" content="Algorithms">

	<link type="text/css" rel="stylesheet" href="index.css">
    <link href="algorithms.js" type="application/json" rel="exhibit/data" />

	<!-- Separator Unicode '○' hexadecimal : 0x25cb -->
	<link rel="exhibit/data" 
		type="application/jsonp"
		href="https://spreadsheets.google.com/feeds/list/1qiQAXt-npIdQ_uVXH5YHgQ1EKzhdIiD4KXD39WBK59g/1/public/basic?alt=json-in-script"
		ex:separator="○"
		ex:converter="googleSpreadsheets" />

	<link rel="exhibit/data" 
		type="application/jsonp"
		href="https://spreadsheets.google.com/feeds/list/1qiQAXt-npIdQ_uVXH5YHgQ1EKzhdIiD4KXD39WBK59g/2/public/basic?alt=json-in-script"
		ex:separator="○"
		ex:converter="googleSpreadsheets" />

	<script>
	Exhibit_urlPrefix="lib/exhibit/api-2.1.0/";
	Exhibit_parameters='bundle=true';

	Timeline_urlPrefix='lib/timeline/api-2.2.0/';
	Timeline_parameters='bundle=true';
	</script>

	<script src="lib/ajax/api-2.1.0/simile-ajax-api.js" type="text/javascript"></script>
	<script src="lib/exhibit/api-2.1.0/exhibit-api.js?locale=en" type="text/javascript"></script>
	<script src="lib/exhibit/extensions-2.1.0/time/time-extension.js" type="text/javascript"></script>
	<script src="lib/exhibit/extensions-2.1.0/map/map-extension.js?gmapkey=ABQIAAAA3N9-7oj7-G89bYFMzamBkRTQRsezl3d7ON-ukbGIyTMDcN93rhRYNlA4IoqHExasEglm13nOHiMAEg"></script>

	<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
</head> 
 <body ex:ondataload="loadExhibit">

	<script type="text/javascript"><!--
		function loadExhibit() {
	        window.exhibit = Exhibit.create();
			window.exhibit.configureFromDOM();
		}
--></script>
	<!--script>hljs.initHighlightingOnLoad();</script-->

	<div ex:role="collection" id="algorithms" ex:itemTypes="Algorithm"></div>
	<div ex:role="collection" id="structures" ex:itemTypes="Structure"></div>
	<div ex:role="collection" id="problems" ex:itemTypes="Problem"></div>

    <h1>Algorithms</h1>

    <table width="100%" class="hresume">
        <tr valign="top">
            <td ex:role="viewPanel">

				<div ex:role="lens" ex:itemTypes="Algorithm" class="algorithm" ex:formats="date { template: 'MMM yyyy'; show: date }" style="display: none;">
					<span ex:content=".label" class="label"></span>
					<pre ex:content=".explanation" class="explanation"></pre>
					<img ex:if-exists=".drawing" ex:src-subcontent="{{.drawing}}" class="drawing"></img>
					<pre ex:if-exists=".implementation" class="implementation"><code class="java" ex:content=".implementation"></code></pre>
				</div>

				<div ex:role="lens" ex:itemTypes="Problem" class="problem" ex:formats="date { template: 'MMM yyyy'; show: date }" style="display: none;">
					<span ex:content=".label" class="label"></span>
					<pre ex:content=".explanation" class="explanation"></pre>
					<img ex:if-exists=".drawing" ex:src-subcontent="{{.drawing}}" class="drawing"></img>
					<pre ex:if-exists=".implementation" class="implementation"><code class="java" ex:content=".implementation"></code></pre>
				</div>
	
				<div ex:role="lens" ex:itemTypes="Structure" class="structure" ex:formats="date { template: 'MMM yyyy'; show: date }" style="display: none;">
					<span ex:content=".label" class="label"></span>
					<pre ex:content=".explanation" class="explanation"></pre>
					<pre ex:if-exists=".implementation"><code class="java" ex:content=".implementation"></code></pre>
				</div>

				<div ex:role="view" ex:label="Algorithms" ex:orders=".order" ex:directions="ascending" ex:grouped="false" ex:collectionID="algorithms"></div>
				<div ex:role="view" ex:label="Problems" ex:orders=".order" ex:directions="ascending" ex:grouped="false" ex:collectionID="problems"></div>
				<div ex:role="view" ex:label="Structures" ex:orders=".label" ex:directions="ascending" ex:grouped="false" ex:collectionID="structures"></div>

            </td>
            <td width="20%">
				<div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="Filter by text" ex:collectionID="algorithms"></div>
				<div ex:role="facet" ex:facetClass="Cloud" ex:expression=".category" ex:facetLabel="Filter by category" ex:showMissing="false" ex:collectionID="algorithms"></div>
            </td>
        </tr>
    </table>
 </body>
 </html>
